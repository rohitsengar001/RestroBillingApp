<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col"><i class="fa fa-sort" aria-hidden="true"></i> Date <i class="fas fa-calendar-alt    "></i></th>
            <th scope="col">Customer Name <i class="fas fa-user-tie    "></i></th>
            <th scope="col">Grand Total <i class="fas fa-rupee-sign    "></i></th>
            <th scope="col">Action <i class="fas fa-user-edit    "></i></th>
        </tr>
    </thead>
    <tbody *ngFor="let bill of billObj;index as i">
        <tr>
            <th scope="row">{{i}}</th>
            <td>{{bill.date|date:'mediumDate'}}</td>
            <td>{{bill.customerName|uppercase}}</td>
            <td><i class="fas fa-rupee-sign    "></i>{{bill.grandTotal + bill.grandTotal *18 /100 |number}}</td>
            <td><i class="fas fa-edit fa-2x btn btn-warning " data-toggle="modal"
                    [attr.data-target]="'#exampleModal-' + i"></i> &nbsp;<i
                    class="fas fa-trash-alt fa-2x btn btn-danger"></i></td>

        </tr>
        <div class="modal fade " id="exampleModal-{{i}}" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">New message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- <form> -->
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name-{{i}}">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text-{{i}}"></textarea>
                        </div>
                        <!-- </form> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                </div>
            </div>
        </div>
    </tbody>
</table>

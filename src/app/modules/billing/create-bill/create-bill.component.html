<div class="col-11 my-5 mx-5 align-center" >
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Customer Name</span>
        </div>
        <input type="text" aria-label="CustName" class="form-control">
        <div class="input-group-prepend">
            <span class="input-group-text">#BillNo</span>
        </div>
        <input type="text" aria-label="Last name" class="form-control">
        <div class="input-group-prepend">
            <span class="input-group-text">Date</span>
        </div>
        <input type="month" aria-label="date" class="form-control">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Addresss</span>
        </div>
        <textarea class="form-control" aria-label="Addresss"></textarea>
    </div>
    <div class="dropdown-divider"></div>
    <!-- add item button -->
        <div class="text-center">
            <button type="button" #addItemBtn class="btn btn-primary">Add Item</button>
        </div>
    <!-- add item  -->
    <div class="input-group my-2" #addItemDetails>
        <div class="input-group-prepend">
            <span class="input-group-text">Item-Details</span>
        </div>
        <input type="text" aria-label="item name" class="form-control" placeholder="ItemName">
        <input type="text" aria-label="Quantity" class="form-control" placeholder="Quantity">
        <input type="text" aria-label="price" class="form-control" placeholder="price">
        <div class="input-group-append">
            <i class="fa fa-plus-square fa-3x text-primary" aria-hidden="true"></i>
        </div>
    </div>
    <br>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Particulars</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Total</th>
                <th scope="col" class="text-center">Action</th>
            </tr>
        </thead>
        <tfoot>
            <th colspan="4" class="text-right text-danger">Grand Total</th>
            <th colspan="2" class="text-danger">$234</th>
        </tfoot>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>$234</td>
                <td class="text-center"><i class="fa fa-minus-square fa-2x mx-2 text-danger" aria-hidden="true"></i></td>
            </tr>
        </tbody>
    </table>
</div>
